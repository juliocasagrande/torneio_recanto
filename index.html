<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Torneio de V√¥lei do Condom√≠nio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body {
      background: linear-gradient(to top, #ffe57f 0%, #80d8ff 100%);
      background-repeat: no-repeat;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
    }
    .beach {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 100px;
        background: url('https://www.transparenttextures.com/patterns/sandpaper.png') repeat-x;
        animation: wave 10s linear infinite;
        z-index: -1;
    }
    @keyframes wave {
      from { background-position-x: 0; }
      to { background-position-x: 1000px; }
    }
    .net { display: none; }
    h1, h2 { font-weight: bold; }
    .card {
      margin-top: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
    }
    .table th, .table td {
      vertical-align: middle;
    }
    .tabela-cabecalho-real th {
      background-color: #fdd835be;
      color: #333;
      text-align: center;
    }
    .tabela-cabecalho-jogo th {
      background-color: #22aae8;
      color: #333;
      text-align: center;
    }
    .logo {
        display: block;
        margin: 10px auto 0 auto;
        max-width: 120px;
    }
    .card:last-of-type {
      margin-bottom: 80px;
    }
  </style>
</head>
<body>
  <img src="tt.png" style="display: block; margin: 0 auto; width: 200px; height: auto; box-shadow: none; border: none; padding: 0;" />
  <div class="container mt-2">
    <div class="net"></div>
    <h1 class="text-center" style="color: #f57c00;">Torneio de V√¥lei de Praia do Condom√≠nio</h1>

    <!-- Jogo em Andamento -->
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-bold">‚è≥ Jogo em Andamento</h2>
        <table class="table table-bordered text-center tabela-cabecalho-real">
          <thead>
            <tr>
              <th>Time A</th>
              <th>Sets A</th>
              <th>Placar</th>
              <th>Sets B</th>
              <th>Time B</th>
            </tr>
          </thead>
          <tbody id="jogo-andamento"></tbody>
        </table>
      </div>
    </div>

    <!-- Tabela de Classifica√ß√£o -->
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">ü•á Classifica√ß√£o</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Time</th>
              <th>Pontos</th>
              <th>Vit√≥rias</th>
              <th>Derrotas</th>
              <th>Sets Vencidos</th>
              <th>Sets Perdidos</th>
            </tr>
          </thead>
          <tbody id="tabela-classificacao"></tbody>
        </table>
      </div>
    </div>

    <!-- Tabela de Jogos -->
    <div class="card mb-4">
      <div class="card-body">
        <h2 class="card-title">üìÖ Jogos</h2>
        <table class="table table-bordered text-center tabela-cabecalho-jogo">
          <thead>
            <tr>
              <th>Rodada</th>
              <th>Data</th>
              <th>Time A</th>
              <th>Time B</th>
              <th>Placar</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="tabela-jogos"></tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="beach"></div>

  <script>
    const coresDosTimes = {
      'Rosa': '#e91e63',
      'Branco': '#f5f5f5',
      'Preto': '#212121',
      'Azul': '#2196f3',
      'Laranja': '#ff9800'
    };

    function nomeComCor(time) {
      const cor = coresDosTimes[time] || '#ccc';
      return `<span style="display:inline-block; width:12px; height:12px; border-radius:50%; background-color:${cor}; border:1px solid #333; margin-right:6px;"></span>${time}`;
    }

    function carregarTabelaJogos(url) {
      Papa.parse(url, {
        download: true,
        header: true,
        complete: function(result) {
          const tbody = document.getElementById("tabela-jogos");
          result.data.forEach(j => {
            const placar = j.Status === 'Finalizado' ? `${j.PontosA} x ${j.PontosB}` : '-';
            tbody.innerHTML += `
              <tr>
                <td>${j.Rodada}</td>
                <td>${j.Data}</td>
                <td>${nomeComCor(j.TimeA)}</td>
                <td>${nomeComCor(j.TimeB)}</td>
                <td>${placar}</td>
                <td>${j.Status}</td>
              </tr>
            `;
          });
        }
      });
    }

    function carregarClassificacao(url) {
      Papa.parse(url, {
        download: true,
        header: true,
        complete: function(result) {
          const tbody = document.getElementById("tabela-classificacao");
          const dadosOrdenados = result.data.sort((a, b) => {
            return parseInt(b.Pontos) - parseInt(a.Pontos) ||
                   parseInt(b.SetsVencidos) - parseInt(a.SetsVencidos) ||
                   parseInt(a.SetsPerdidos) - parseInt(b.SetsPerdidos);
          });
          dadosOrdenados.forEach(t => {
            tbody.innerHTML += `
              <tr>
                <td>${nomeComCor(t.Time)}</td>
                <td>${t.Pontos}</td>
                <td>${t.Vitorias}</td>
                <td>${t.Derrotas}</td>
                <td>${t.SetsVencidos}</td>
                <td>${t.SetsPerdidos}</td>
              </tr>
            `;
          });
        }
      });
    }

    function carregarTempoReal(url) {
      Papa.parse(url, {
        download: true,
        header: true,
        complete: function(result) {
          const dados = result.data[0];
          document.getElementById("jogo-andamento").innerHTML = `
            <tr>
              <td>${nomeComCor(dados.TimeA)}</td>
              <td>${dados.SetsA}</td>
              <td><span id="placarA">${dados.PontosA}</span> x <span id="placarB">${dados.PontosB}</span></td>
              <td>${dados.SetsB}</td>
              <td>${nomeComCor(dados.TimeB)}</td>
            </tr>
          `;
        }
      });
    }

    // Exemplo de URLs p√∫blicas exportadas da planilha do Google Sheets:
    carregarTabelaJogos('LINK_CSV_JOGOS');
    carregarClassificacao('LINK_CSV_CLASSIFICACAO');
    carregarTempoReal('LINK_CSV_TEMPO_REAL');
  </script>
</body>
</html>
