<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Torneio de V√¥lei do Condom√≠nio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body {
      background: linear-gradient(to top, #ffe57f 0%, #80d8ff 100%);
      background-repeat: no-repeat;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
      font-size: 0.70rem;
      margin: 0;
    }

    .beach {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 100px;
      background: url('https://www.transparenttextures.com/patterns/sandpaper.png') repeat-x;
      animation: wave 10s linear infinite;
      z-index: -1;
    }

    @keyframes wave {
      from { background-position-x: 0; }
      to { background-position-x: 1000px; }
    }

    h1, h2 {
      font-weight: bold;
      margin-top: 10px;
      color: #fff;
    }

    .card {
      margin-top: 10px;
      background-color: rgba(255, 255, 255, 0.92);
      color: #333;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.05);
    }

    .table th, .table td {
      vertical-align: middle;
      font-size: 0.60rem;
      padding: 0.4rem 0.3rem;
      text-align: center;
    }

    .tabela-cabecalho-real th {
      background-color: #fdd835be;
      color: #333;
    }

    .tabela-cabecalho-jogo th {
      background-color: #22aae8;
      color: #333;
    }

    .table-wrapper-classificacao {
      overflow-x: auto;
      position: relative;
      width: 100%;
    }

    .tabela-classificacao {
      min-width: 600px;
      table-layout: fixed;
    }

    .tabela-classificacao th,
    .tabela-classificacao td {
      white-space: nowrap;
      text-align: center;
      font-size: 0.6rem;
      padding: 0.4rem 0.3rem;
    }

    /* Coluna TIME */
    .col-time {
      width: 28px;  /* ~30% menor que 40px */
      background-color: #fff8c4 !important;
    }

    /* Coluna PONTOS */
    .col-pontos {
      /* <- Altere a largura da coluna Pontos aqui */
      width: 28px;
      background-color: #fff8c4 !important;
    }

    .sticky-col {
      position: sticky;
      left: 0;
      z-index: 2;
      border-right: 1px solid #ccc;
    }

    .sticky-col-2 {
      position: sticky;
      left: 90px;
      z-index: 2;
      border-right: 1px solid #ccc;
    }

    /* Colunas restantes: V, D, SV, SP */
    .tabela-classificacao th:nth-child(n+3),
    .tabela-classificacao td:nth-child(n+3) {
      /* <- Altere a largura das colunas finais aqui */
      width: 30px;
    }

    @media (max-width: 576px) {
      .col-time { width: 25px; }
      .col-pontos { width: 20px; }
      .tabela-classificacao th:nth-child(n+3),
      .tabela-classificacao td:nth-child(n+3) { width: 13px; }
    }
  </style>
</head>
<body>
  <img src="tt.png" class="img-fluid d-block mx-auto" style="max-width: 200px;" />
  <div class="container mt-2">
    <!-- Jogo em Andamento -->
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-bold">‚è≥ Jogo em Andamento</h2>
        <table class="table table-bordered text-center tabela-cabecalho-real">
          <thead>
            <tr>
              <th>Time A</th><th>Sets A</th><th>Placar</th><th>Sets B</th><th>Time B</th>
            </tr>
          </thead>
          <tbody id="jogo-andamento"></tbody>
        </table>
      </div>
    </div>

    <!-- Classificacao -->
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">ü•á Classifica√ß√£o</h2>
        <small class="text-muted d-block mb-1">
          <strong>V</strong> = Vit√≥ria, <strong>D</strong> = Derrota, <strong>SV</strong> = Sets Vencidos, <strong>SP</strong> = Sets Perdidos
        </small>
        <div class="table-wrapper-classificacao table-responsive mt-1">
          <table class="table table-striped tabela-classificacao mb-0">
            <thead>
              <tr>
                <th class="sticky-col col-time">Time</th>
                <th class="sticky-col-2 col-pontos">Pontos</th>
                <th>V</th><th>D</th><th>SV</th><th>SP</th>
              </tr>
            </thead>
            <tbody id="tabela-classificacao"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Tabela de Jogos -->
    <div class="table-responsive">
      <div class="card mb-4">
        <div class="card-body">
          <h2 class="card-title">üìÖ Tabela de Jogos</h2>
          <table class="table table-bordered text-center tabela-cabecalho-jogo">
            <thead>
              <tr>
                <th>Rodada</th><th>Data</th><th>Time A</th><th>Time B</th><th>Placar</th><th>Status</th>
              </tr>
            </thead>
            <tbody id="tabela-jogos"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="beach"></div>

  <script>
    const coresDosTimes = {
      'Rosa': '#e91e63',
      'Branco': '#f5f5f5',
      'Preto': '#212121',
      'Azul': '#2196f3',
      'Laranja': '#ff9800'
    };

    function nomeComCor(time) {
      const cor = coresDosTimes[time] || '#ccc';
      return `
        <div style="
          display: flex;
          align-items: center;
          justify-content: flex-start;
          gap: 6px;
          padding-left: 15px;  /* << margem para deslocar tudo mais ao centro */
        ">
          <span style="
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: ${cor};
            border: 1px solid #333;
          "></span>
          <span>${time}</span>
        </div>
      `;
    }

    function carregarTabelaJogos(url) {
      Papa.parse(url, {
        download: true,
        header: true,
        complete: function(result) {
          const tbody = document.getElementById("tabela-jogos");
          result.data.forEach(j => {
            const dataFormatada = j.Data ? new Date(j.Data).toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' }) : '';
            const placar = j.Status === 'Finalizado' ? `${j.PontosA} x ${j.PontosB}` : '-';
            tbody.innerHTML += `
              <tr>
                <td>${j.Rodada}</td>
                <td>${dataFormatada}</td>
                <td>${nomeComCor(j.TimeA)}</td>
                <td>${nomeComCor(j.TimeB)}</td>
                <td>${placar}</td>
                <td>${j.Status}</td>
              </tr>`;
          });
        }
      });
    }

    function carregarClassificacao(url) {
      Papa.parse(url, {
        download: true,
        header: true,
        complete: function(result) {
          const tbody = document.getElementById("tabela-classificacao");
          const dadosOrdenados = result.data.sort((a, b) =>
            parseInt(b.Pontos) - parseInt(a.Pontos) ||
            parseInt(b.SetsVencidos) - parseInt(a.SetsVencidos) ||
            parseInt(a.SetsPerdidos) - parseInt(b.SetsPerdidos)
          );
          dadosOrdenados.forEach(t => {
            tbody.innerHTML += `
              <tr>
                <td>${nomeComCor(t.Time)}</td>
                <td>${t.Pontos}</td>
                <td>${t.Vitorias}</td>
                <td>${t.Derrotas}</td>
                <td>${t.SetsVencidos}</td>
                <td>${t.SetsPerdidos}</td>
              </tr>`;
          });
        }
      });
    }

    function carregarTempoReal(url) {
      Papa.parse(url, {
        download: true,
        header: true,
        complete: function(result) {
          const dados = result.data[0];
          document.getElementById("jogo-andamento").innerHTML = `
            <tr>
              <td>${nomeComCor(dados.TimeA)}</td>
              <td>${dados.SetsA}</td>
              <td><span id="placarA">${dados.PontosA}</span> x <span id="placarB">${dados.PontosB}</span></td>
              <td>${dados.SetsB}</td>
              <td>${nomeComCor(dados.TimeB)}</td>
            </tr>`;
        }
      });
    }

    carregarTabelaJogos('https://docs.google.com/spreadsheets/d/e/2PACX-1vTEOrNY1NJi2QNdonHeX6hGoDn4xEaqMzueG54u4P7wORUv5mBYny8scPSNHoa1T0PJS4i4R6l9Dzhq/pub?gid=459093141&single=true&output=csv');
    carregarClassificacao('https://docs.google.com/spreadsheets/d/e/2PACX-1vTEOrNY1NJi2QNdonHeX6hGoDn4xEaqMzueG54u4P7wORUv5mBYny8scPSNHoa1T0PJS4i4R6l9Dzhq/pub?gid=501604502&single=true&output=csv');
    carregarTempoReal('https://docs.google.com/spreadsheets/d/e/2PACX-1vTEOrNY1NJi2QNdonHeX6hGoDn4xEaqMzueG54u4P7wORUv5mBYny8scPSNHoa1T0PJS4i4R6l9Dzhq/pub?gid=0&single=true&output=csv');
  </script>
</body>
</html>
